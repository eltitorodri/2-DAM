<div class="slider-container">
  <h2 class="slider-title">Ãšltimas visualizaciones</h2>

  <!--<ion-content [scrollX]="true" [scrollY]="false" class="slider-content">-->
    <div class="products-wrapper">
      <ion-card 
        *ngFor="let product of products" 
        class="product-card"
        button="true">
        
        <div class="product-image-container">
          <img [src]="product.imageUrl" [alt]="product.title" class="product-image" />
          
          <ion-fab-button 
            class="add-button" 
            size="small"
            (click)="onAddProduct(product); $event.stopPropagation()">
            <ion-icon name="add-circle"></ion-icon>
          </ion-fab-button>

          <ion-fab-button 
            class="profile-button" 
            size="small" 
            color="light"
            (click)="onViewProfile(product); $event.stopPropagation()">
            <ion-icon name="person"></ion-icon>
          </ion-fab-button>
        </div>

        <ion-card-content class="product-info">
          <p class="product-title">{{ product.title }}</p>
          <h3 class="product-subtitle">{{ product.subtitle }}</h3>
          <p class="product-location">{{ product.location }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  <!--</ion-content>-->
</div>
