<ion-header>
  <ion-toolbar>
    <ion-title>Editar Prenda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  <div class="form-group">
    <ion-label>Título</ion-label>
    <ion-input [(ngModel)]="titulo"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Descripción</ion-label>
    <ion-input [(ngModel)]="descripcion"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Fecha Agregado</ion-label>
    <ion-input type="text" [(ngModel)]="fechaAgregado"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Estado</ion-label>
    <ion-input [(ngModel)]="estado"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Tipo Guardado</ion-label>
    <ion-input [(ngModel)]="tipoGuardado"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Categoría</ion-label>
    <ion-input [(ngModel)]="categoriaNombre"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Marca</ion-label>
    <ion-input [(ngModel)]="marcaNombre"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Tipo de Prenda</ion-label>
    <ion-input [(ngModel)]="prendaTipoNombre"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Usuario</ion-label>
    <ion-input [(ngModel)]="usuarioNombre"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Imagen URL</ion-label>
    <ion-input [(ngModel)]="imagenUrl"></ion-input>
  </div>

  <div class="form-group">
    <ion-label>Colores (separados por coma)</ion-label>
    <ion-input [(ngModel)]="coloresString"></ion-input>
  </div>

  <ion-button expand="block" color="primary" (click)="guardarCambios()">
    Guardar Cambios
  </ion-button>
</ion-content>
