<div class="container">
  <div class="list">
    <div class="chat-card" *ngFor="let c of chats">
      <div class="left">
        <div class="avatar">
          <svg viewBox="0 0 24 24" class="shirt-icon" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
            <path d="M6 2 L9 5 H15 L18 2 L22 6 V20 H2 V6 Z" fill="currentColor"></path>
          </svg>
        </div>
        <div class="meta">
          <div class="badge-section">
            <span class="badge" [class.star]="c.isFavorite">
              {{ c.isFavorite ? '‚≠ê' : 'üëÅÔ∏è' }}
            </span>
            <span class="badge-label">{{ c.badgeLabel }}</span>
          </div>
          <div class="title">{{ c.title }}</div>
          <div class="subtitle">{{ c.subtitle }}</div>
        </div>
      </div>
      <div class="right">
        <div class="time">{{ c.time }}</div>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <div class="bottom-label">Notificaciones</div>
    <button class="floating-btn" aria-label="notificaciones" (click)="goToNotifications()">
      <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6V11c0-3.07-1.63-5.64-4.5-6.32V4a1.5 1.5 0 0 0-3 0v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" fill="currentColor"/>
      </svg>
    </button>
  </div>
</div>
