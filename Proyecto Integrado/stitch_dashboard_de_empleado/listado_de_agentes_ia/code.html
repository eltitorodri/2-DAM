<!DOCTYPE html>

<html class="dark" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vareon - Mis Agentes</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#584df5",
              "background-light": "#f6f5f8",
              "background-dark": "#111022",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center justify-between bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:bg-background-dark/80">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-3xl text-primary">auto_awesome</span>
<h1 class="font-display text-xl font-bold text-slate-800 dark:text-white">Vareon</h1>
</div>
<h2 class="absolute left-1/2 -translate-x-1/2 font-display text-lg font-bold text-slate-900 dark:text-white">Mis Agentes</h2>
</div>
<!-- Agent List -->
<div class="flex flex-col gap-3 p-4">
<!-- Agent Card 1: Active -->
<div class="flex items-center gap-4 rounded-xl bg-slate-50 p-4 shadow-sm dark:bg-slate-900/50">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-green-500/20">
<span class="material-symbols-outlined text-3xl text-green-400">task_alt</span>
</div>
<div class="flex-1">
<p class="font-display text-base font-medium text-slate-800 dark:text-white">Automatización de Email</p>
<div class="flex items-center gap-1.5">
<div class="h-2 w-2 rounded-full bg-green-500"></div>
<p class="font-display text-sm font-normal text-green-500 dark:text-green-400">Activo</p>
</div>
</div>
<div class="shrink-0">
<button class="flex h-9 w-9 items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</div>
</div>
<!-- Agent Card 2: Paused -->
<div class="flex items-center gap-4 rounded-xl bg-slate-50 p-4 shadow-sm dark:bg-slate-900/50">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-orange-500/20">
<span class="material-symbols-outlined text-3xl text-orange-400">pause_circle</span>
</div>
<div class="flex-1">
<p class="font-display text-base font-medium text-slate-800 dark:text-white">Reporte de Ventas Diario</p>
<div class="flex items-center gap-1.5">
<div class="h-2 w-2 rounded-full bg-orange-500"></div>
<p class="font-display text-sm font-normal text-orange-500 dark:text-orange-400">Pausado</p>
</div>
</div>
<div class="shrink-0">
<button class="flex h-9 w-9 items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</div>
</div>
<!-- Agent Card 3: Error -->
<div class="flex items-center gap-4 rounded-xl bg-slate-50 p-4 shadow-sm dark:bg-slate-900/50">
<div class="flex h-12 w-12 shrink-0 items-center justify-center rounded-lg bg-red-500/20">
<span class="material-symbols-outlined text-3xl text-red-400">error</span>
</div>
<div class="flex-1">
<p class="font-display text-base font-medium text-slate-800 dark:text-white">Sincronización de CRM</p>
<div class="flex items-center gap-1.5">
<div class="h-2 w-2 rounded-full bg-red-500"></div>
<p class="font-display text-sm font-normal text-red-500 dark:text-red-400">Error</p>
</div>
</div>
<div class="shrink-0">
<button class="flex h-9 w-9 items-center justify-center rounded-full text-slate-500 hover:bg-slate-200 dark:text-slate-400 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</div>
</div>

<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
